<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Fait divers</title>
  <link rel="stylesheet" href="./css/animate.css"/>
  <link rel="stylesheet" href="./css/nine.css"/>
</head>
<body>
<div class="sudoku-box">
  <div class="sudoku">
    <div class="sudoku-line">
      <div class="sudoku-item">
        <img class="animated infinite tada" class="" src="./images/1.gif" id="pic1" alt="first picture"/>
        <audio id="au1" src="./media/1.wav" autoplay loop>
          audio
        </audio>
      </div>
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/2.gif" id="pic2" alt="second picture"/>
        <audio id="au2" src="./media/2.mp3" autoplay loop>
          audio
        </audio>
      </div>
      <div class="sudoku-item animated infinite tada">
        <img src="./images/3.gif" id="pic3" alt="third picture"/>
        <audio id="au3" src="./media/3.wav" autoplay loop>
          audio
        </audio>
      </div>
    </div>
    <div class="sudoku-line">
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/4.gif" id="pic4" alt="fourth picture"/>
        <audio id="au4" src="./media/4.wav" autoplay loop>
          audio
        </audio>
      </div>
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/5.gif" id="pic5" alt="fifth picture"/>
        <audio id="au5" src="./media/5.wav" autoplay loop>
          audio
        </audio>
      </div>
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/6.gif" id="pic6" alt="sixth picture"/>
        <audio id="au6" src="./media/6.mp3" autoplay loop>
          audio
        </audio>
      </div>
    </div>
    <div class="sudoku-line">
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/7.gif" id="pic7" alt="seventh picture"/>
        <audio id="au7" src="./media/7.wav" autoplay loop>
          audio
        </audio>
      </div>
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/8.gif" id="pic8" alt="eighth picture"/>
        <audio id="au8" src="./media/8.mp3" autoplay loop>
          audio
        </audio>
      </div>
      <div class="sudoku-item">
        <img class="animated infinite tada" src="./images/9.gif" id="pic9" alt="ninth picture"/>
        <audio id="au9" src="./media/9.wav" autoplay loop>
          audio
        </audio>
      </div>
    </div>
  </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/nine.js"></script>
</body>
</html>
